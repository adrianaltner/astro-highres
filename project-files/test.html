<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tailwind Template with Background Image</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        .background-image {
            background-image: url('student-ntp-sam-richter.webp');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
        }
    </style>
</head>
<body class="min-h-screen flex flex-col bg-white text-black dark:bg-gray-900 dark:text-white background-image">

    <div id="root" class="flex-grow p-4 dark:bg-opacity-70 dark:bg-gray-900">
        <section class="p-4 bg-gray-100 dark:bg-gray-800 bg-opacity-70 rounded shadow-md">
            <div class="grid grid-cols-1 gap-4">
                <div class="p-4 bg-white dark:bg-gray-700 rounded shadow-md">
                    <ul class="space-y-4">
                        <li class="flex justify-between items-center">
                            <span class="text-lg font-semibold">14,216</span>
                            <div class="text-sm text-gray-600 dark:text-gray-300">Trackers & Ads Blocked</div>
                        </li>
                        <li class="flex justify-between items-center">
                            <span class="text-lg font-semibold">300.5 MB</span>
                            <div class="text-sm text-gray-600 dark:text-gray-300">Bandwidth Saved</div>
                        </li>
                        <li class="flex justify-between items-center">
                            <span class="text-lg font-semibold">12 Minutes</span>
                            <div class="text-sm text-gray-600 dark:text-gray-300">Time Saved</div>
                        </li>
                    </ul>
                </div>
            </div>
        </section>

        <section class="p-4 mt-4">
            <div class="bg-white dark:bg-gray-700 p-4 rounded shadow-md">
                <div class="grid grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-4">
                    <a href="http://localhost:4321/" class="block bg-gray-100 dark:bg-gray-800 p-2 rounded text-center shadow hover:shadow-lg transition">
                        <img src="chrome://favicon/size/64@1x/http://localhost:4321/" alt="Favicon" class="mx-auto">
                        <p class="mt-2 text-gray-800 dark:text-gray-200">Welcome to Astro.</p>
                    </a>
                    <a href="https://adrianaltner.com/" class="block bg-gray-100 dark:bg-gray-800 p-2 rounded text-center shadow hover:shadow-lg transition">
                        <img src="chrome://favicon/size/64@1x/https://adrianaltner.com/" alt="Favicon" class="mx-auto">
                        <p class="mt-2 text-gray-800 dark:text-gray-200">Adrian Altner</p>
                    </a>
                    <a href="https://dash.cloudflare.com/login" class="block bg-gray-100 dark:bg-gray-800 p-2 rounded text-center shadow hover:shadow-lg transition">
                        <img src="chrome://favicon/size/64@1x/https://dash.cloudflare.com/login" alt="Favicon" class="mx-auto">
                        <p class="mt-2 text-gray-800 dark:text-gray-200">Cloudflare</p>
                    </a>
                    <!-- Add more tiles as needed -->
                </div>
            </div>
        </section>
    </div>

    <footer class="fixed bottom-0 left-0 p-4 bg-opacity-70 bg-gray-100 dark:bg-opacity-70 dark:bg-gray-800 text-sm text-gray-800 dark:text-gray-300">
        Photo by <a href="https://brave.com/photo-scholarship/" class="text-blue-600 hover:underline dark:text-blue-400">Luke Kerrigan</a>
    </footer>

</body>
</html>
